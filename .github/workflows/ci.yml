name: CI Pipeline

on:
  push:
    branches: ['main', 'develop']
  pull_request:
    branches: ['main', 'develop']

jobs:
  # Backend Tests (Go)
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true
          cache-dependency-path: core/go.sum

      - name: Download dependencies
        working-directory: ./core
        run: go mod download

      - name: Run tests
        working-directory: ./core
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Generate coverage report
        working-directory: ./core
        run: go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: core/coverage.html

  # Backend Linting
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true
          cache-dependency-path: core/go.sum

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: ./core
          args: --timeout=5m

  # Backend Security Scan
  backend-security:
    name: Backend Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: -exclude=G104 ./core/...

  # Frontend Tests and Build (TypeScript/Astro)
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui-web/package-lock.json

      - name: Install dependencies
        working-directory: ./ui-web
        run: npm ci

      - name: Type check
        working-directory: ./ui-web
        run: npx tsc --noEmit

      - name: Build
        working-directory: ./ui-web
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ui-web/dist

  # Frontend Linting
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui-web/package-lock.json

      - name: Install dependencies
        working-directory: ./ui-web
        run: npm ci

      - name: Run ESLint
        working-directory: ./ui-web
        run: npx eslint src --ext .ts,.tsx --max-warnings 0 || true

  # Flutter/Dart Tests (Native UI)
  native-test:
    name: Native UI Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          cache: true

      - name: Get dependencies
        working-directory: ./ui-native
        run: flutter pub get

      - name: Analyze code
        working-directory: ./ui-native
        run: flutter analyze

      - name: Run tests
        working-directory: ./ui-native
        run: flutter test || true

  # Integration Tests
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true
          cache-dependency-path: core/go.sum

      - name: Run integration tests
        working-directory: ./core
        run: go test -v -tags=integration ./internal/game/... -run Integration

  # Build Docker Image (for PRs - no push)
  build-docker-pr:
    name: Build Docker (PR Check)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [backend-test, frontend-test, backend-lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: multipacman:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # All checks passed
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [backend-test, backend-lint, frontend-test, frontend-lint]
    if: always()
    
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.backend-test.result }}" == "failure" ]] || \
             [[ "${{ needs.backend-lint.result }}" == "failure" ]] || \
             [[ "${{ needs.frontend-test.result }}" == "failure" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
